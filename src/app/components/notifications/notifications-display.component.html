<div class="toast-container position-static">
  @for (toast of notifications.toasts(); track toast.id) {
    <div class="toast show"
         [class.text-bg-warning]="toast.type == 'WARNING'"
         [class.text-bg-danger]="toast.type == 'DANGER'"
         role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <div class="me-auto">&nbsp;</div>
      <small class="text-body-secondary">{{ toast.createdAt | timeAgo | async }}</small>
      <button type="button" class="btn-close" aria-label="Close" (click)="notifications.removeToast(toast.id)"></button>
    </div>
    <div class="toast-body">{{toast.message}}</div>
  </div>
  }
</div>
