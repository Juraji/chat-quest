<div class="card">
  @if (avatarUrl(); as url) {
    <div class="chat-quest-card-image" [style.background-image]="'url(' + url + ')'"></div>
  }
  <div class="card-header d-flex align-items-center">
    <span class="bi me-2"
          [class.bi-star]="!favorite()"
          [class.bi-star-fill]="favorite()"></span>
    <h5 class="card-title mb-0 text-center flex-grow-1 text-truncate">{{ name() }}</h5>
  </div>
  <div class="card-body">
    <app-tags-control class="tags" [tags]="tags()" [disabled]="true"></app-tags-control>
  </div>
  <div class="card-footer">
    <div class="btn-toolbar justify-content-center gap-2">
      <ng-content select=".btn"></ng-content>
    </div>
  </div>
</div>
