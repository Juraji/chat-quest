<div class="avatar-image-wrapper"
     (click)="fileInput.click()">
  @if (imageUrl(); as url) {
    <img [src]="url"
         class="img-thumbnail avatar-image"
         alt="Character avatar"/>
  } @else {
    <img src="/tree.png"
         class="img-thumbnail avatar-image placeholder"
         alt="Character avatar"/>
  }
  <div class="avatar-image-overlay">
    <span class="bi bi-camera"></span>
    @if (isSet()) {
      <button type="button" class="btn-close btn-close-white" (click)="onClear($event)"></button>
    }
  </div>
</div>
<input type="file" class="avatar-file-input" #fileInput (change)="onSetFile($event)"/>
