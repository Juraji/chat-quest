<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{ sessionName() }}</h5>
    <div class="d-flex justify-content-between align-items-start mb-2">
      <small class="text-muted">Started on {{ sessionCreatedAt() | date }}</small>
      <div class="btn-toolbar gap-1">
        <button type="button" class="btn btn-outline-danger" (click)="onDeletedChatSession()">Delete</button>
        <a class="btn btn-primary" [routerLink]="['/chat', 'worlds', worldId(), 'chat', sessionId()]">Continue</a>
      </div>
    </div>
  </div>
</div>
