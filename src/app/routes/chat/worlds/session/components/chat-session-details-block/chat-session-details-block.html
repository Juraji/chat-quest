<div class="card">
  <div class="card-body">
    <div class="mb-3">
      <h5 class="card-title mb-0">Session Details</h5>
      <h6 class="small text-muted mb-0">In {{ worldName() }}</h6>
      <div class="small text-muted">Started at {{ createdAt() | date }}</div>
    </div>

    <div class="mb-3">
      <input type="text" class="form-control"
             id="chatNameInput"
             placeholder="Name"
             [formControl]="nameControl"/>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="enableMemoriesInput"
             [formControl]="enableMemoriesControl"/>
      <label class="form-check-label" for="enableMemoriesInput">
        Enable memories
      </label>
    </div>
    <div class="mb-3">
      <label for="chatScenarioInput">Change Scenario</label>
      <select class="form-select"
              id="chatScenarioInput"
              [formControl]="scenarioControl">
        <option [ngValue]="null">No Scenario *</option>
        @for (scene of scenarios(); track scene.id) {
          <option [ngValue]="scene.id">{{ scene.name }}</option>
        }
      </select>
    </div>
    <div class="mb-3">
      <label for="chatModelIdInput">Chat Model</label>
      <select class="form-select"
              [formControl]="chatModelControl"
              id="chatModelIdInput"
              aria-describedby="chatModelIdInputHelp">
        @for (llm of llModels(); track llm.id) {
          <option [ngValue]="llm.id">{{ llm.modelId }}&nbsp;&bullet;&nbsp;{{ llm.profileName }}</option>
        }
      </select>
      <div id="chatModelIdInputHelp" class="form-text">
        Select the model you want to use for the chat.
      </div>
    </div>
  </div>
</div>
