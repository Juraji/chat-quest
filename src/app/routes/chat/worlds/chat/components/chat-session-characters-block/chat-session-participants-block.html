<div class="card">
  <div class="card-body">
    <h5 class="card-title">Participants</h5>

    <div class="mb-4 grid gap-1">
      @for (char of participants(); track char.id) {
        <div class="g-col-6 g-col-xl-4">
          <scalable class="mx-auto">
            <app-character-card
              title="Click to remove!"
              class="cursor-pointer"
              (click)="onRemoveParticipant(char)"
              [character]="char">
              <button type="button" class="btn btn-sm">
                <span class="bi bi-x"></span>
              </button>
            </app-character-card>
          </scalable>
        </div>
      }
    </div>

    <label>Add Participants</label>
    <div class="grid gap-1">
      @for (char of available(); track char.id) {
        <div class="g-col-4 g-col-xl-2">
          <scalable class="mx-auto">
            <app-character-card
              title="Click to add!"
              class="cursor-pointer"
              (click)="onAddParticipant(char)"
              [character]="char">
              <button type="button" class="btn btn-sm">
                <span class="bi bi-plus-lg"></span>
              </button>
            </app-character-card>
          </scalable>
        </div>
      }
    </div>
  </div>
</div>
