<form [formGroup]="formGroup" (submit)="onUpdateSession()">
  <div class="card">
    <div class="card-body">
      <div class="mb-3">
        <h5 class="card-title mb-0">Session Details</h5>
        <h6 class="small text-muted mb-0">In {{ world().name }}</h6>
        <div class="small text-muted">Started at {{ chatSession().createdAt | date }}</div>
      </div>

      <div class="mb-3">
        <input type="text" class="form-control"
               id="chatNameInput"
               placeholder="Name"
               formControlName="name"/>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="enableMemoriesInput"
               formControlName="enableMemories"/>
        <label class="form-check-label" for="enableMemoriesInput">
          Enable memories
        </label>
      </div>
      <div class="btn-toolbar justify-content-end">
        <button class="btn btn-sm btn-primary btn-magical"
                [disabled]="formGroup.invalid || formGroup.pristine">Update
        </button>
      </div>
    </div>
  </div>
</form>
