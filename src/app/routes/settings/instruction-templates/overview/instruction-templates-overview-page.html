<div class="container">
  <app-page-header>
    <span class="page-title">Instruction Templates</span>
    <button class="btn btn-outline-primary"
            routerLink="./new">Add template
    </button>
  </app-page-header>

  <div class="card">
    <div class="card-body">
      <table class="table">
        <thead>
        <tr>
          <th></th>
          <th></th>
          <th></th>
        </tr>
        </thead>
        <tbody>
          @if (templates() | empty) {
            <tr>
              <td colspan="2">No instruction templates defined.</td>
            </tr>
          }
          @for (profile of templates(); track profile.id) {
            <tr class="cursor-pointer" [routerLink]="['.', profile.id]">
              <td><span class="bi bi-terminal"></span>&nbsp;{{ profile.name }}</td>
              <td class="text-muted">{{profile.type}}</td>
              <td>
                <div class="btn-toolbar justify-content-end">
                  <button class="btn btn-sm btn-primary">
                    <span class="bi bi-pencil"></span>
                  </button>
                </div>
              </td>
            </tr>
          }
        <tr></tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
