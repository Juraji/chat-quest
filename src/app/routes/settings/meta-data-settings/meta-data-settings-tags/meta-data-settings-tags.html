<div class="card">
  <div class="card-body">
    <h5 class="card-title">Tags</h5>

    <table class="table">
      <thead>
      <tr>
        <th>Label</th>
        <th><!-- Actions --></th>
      </tr>
      </thead>
      <tbody>
        @for (tag of availableTags(); track tag.id) {
          <tr>
            <td>{{ tag.label }}</td>
            <td>
              <div class="btn-toolbar gap-1 justify-content-end">
                <button type="button" class="btn btn-sm btn-outline-danger"
                (click)="onDeleteTag(tag)">
                  <span class="bi bi-trash"></span>
                </button>
              </div>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
