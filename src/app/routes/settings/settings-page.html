<div class="container mt-3">
  <app-page-header>
    <span class="page-title">Settings</span>
  </app-page-header>

  <div class="grid">
    <div class="g-col-12 g-col-lg-8">
      <connection-profiles-overview [profiles]="profiles()" class="d-block mb-3"/>
      <instruction-overview [templates]="templates()"/>
    </div>
    <div class="g-col-12 g-col-lg-4">
      <chat-settings
        [preferences]="chatPreferences()"
        [instructionTemplates]="templates()"
        [llmModelViews]="llmModelViews()"/>
    </div>
    <div class="g-col-12">
      <memory-settings
        [preferences]="memoryPreferences()"
        [instructionTemplates]="templates()"
        [llmModelViews]="llmModelViews()"/>
    </div>
  </div>
</div>
