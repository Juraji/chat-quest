  <h3>

    } @else {
      <span>{{ name() }}</span>

  <div class="grid">
    <div class="g-col-12 g-col-lg-6 g-col-xl-4">
      <app-character-edit-base-information [character]="character()"></app-character-edit-base-information>
    </div>
  </div>
</div>
