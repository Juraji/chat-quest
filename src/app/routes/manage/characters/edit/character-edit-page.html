<div class="container">
  <h1 class="character-name" [class.favorite]="isFavorite()">
    @if (isNew()) {
      <span>New Character</span>
    } @else {
      <span>{{ name() }}</span>
    }
  </h1>

  <div class="grid">
    <div class="g-col-12 g-col-lg-6 g-col-xl-4">
      <app-character-edit-base-information [character]="character()"></app-character-edit-base-information>
    </div>
  </div>
</div>
