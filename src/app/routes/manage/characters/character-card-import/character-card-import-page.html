<div class="container">
  <app-page-header backUrl="../">
    <span class="page-title">Import Character Card</span>
  </app-page-header>

  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Import</h5>

      @if (card()) {
        <ng-container [ngTemplateOutlet]="importOptions"></ng-container>
      } @else {
        <ng-container [ngTemplateOutlet]="fileSelect"></ng-container>
      }
    </div>
  </div>
</div>

<ng-template #fileSelect>
  <div class="grid">
    <div class="g-col-12 g-col-lg-6">
      <label for="ccImportFileInput">Select file</label>
      <input type="file" class="form-control"
             id="ccImportFileInput"
             [accept]="accept"
             aria-describedby="ccImportFileInputHelp"
             (change)="onFileSelected($event)"/>
      <div class="form-text">Both Card Images (png) and JSON are supported. After you've selected your file, more
        options will appear.
      </div>
    </div>
  </div>
</ng-template>

<ng-template #importOptions>
  <p>Not yet implemented</p>
  <pre>{{ card() | json }}</pre>
</ng-template>
